<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4</title>
</head>
<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert('giá trị của result trước khi gọi hàm là : ' + result);
    result = addNumbers();
    alert('giá trị của result sau khi gọi hàm là : ' + result);
</script>
</body>
</html>
