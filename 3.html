<script>
    function sum(a,b) {
        if(a>b){
            alert('số thứ nhất lớn hơn số thứ hai');
        }
        else {
            let c = a + b ;
            alert('tổng của hai số đó là :' +c);

        }

    }
    let a = parseInt(prompt('nhập vào số lớn hơn'));
    let b = parseInt(prompt('nhập vào số nhỏ hơn'));
    sum(a,b);
</script>
